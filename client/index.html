<!DOCTYPE html>

<head>
	<meta charset = "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ripple</title>
	<meta name ="viewport" content  = "width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href='stylesheets/style.css' rel = "stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://use.fontawesome.com/6193f4b5d0.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>

<body>

        <div id="header">
                <p>ripple</p>
        </div>

        <div id="passcode">

                <h1>Welcome to Ripple!</h1>
                <h2 id="prompt">Enter the 4-digit code:</h2>

                <div id="code">
                        <form id="passcode_input"> 

                                <input id="box1" type="tel" class="box" maxlength=1/>

                                <input id="box2" type="tel" class="box" maxlength=1/>

                                <input id="box3" type="tel" class="box" maxlength=1/>

                                <input id="box4" type="tel" class="box" maxlength=1/>  
                                
                                
                                <!--i id="clear" class="fa fa-times-circle-o fa-3x" aria-hidden="true"></i-->
                        </form>

                        <button id="joinButton" type="button"> Join the Party! </button>
                </div>

                <div id="error">Invalid passcode! Please try again.</div>
        </div>

        <div class="screen" id="searchscreen">
                
                <!--div class="searchbar" onshow="removeBackground()"-->
                <div class="searchbar">
                        <form id="entry">
                                <input id="search" type="search" placeholder="Search"/>
                        </form>

                </div>
        	<div id="searchRes"> </div>
        </div>

        <div class="screen" id="feed">

                <div id="feedRes">
                    
                </div>
        </div>

        <!--div id="circlebutton">
                <h1 id="buttonval">F</h1>
        </div-->

        <div id="currplaying">

                <marquee id="marq"> Playing From Party 1234: Drake - Fake Love - Fake Love </marquee>
                
        </div>

        <ul id="tabs">
                <li id="searchTab">

                        <div class="tab" > <i class="fa fa-search" aria-hidden="true"></i> &nbsp; &nbsp;Search</div>
                </li>
                <li id="feedTab">
                        <div class="tab" > <i class="fa fa-list" aria-hidden="true"></i> &nbsp; &nbsp;Feed</div>
                </li>
        </ul>

        <div id="leaveroom">
                <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
        </div>



        <script src="js/build/bundle.js"></script>


</body>
